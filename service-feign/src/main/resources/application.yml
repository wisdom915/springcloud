server:
  port: 8766
spring:
  application:
    name: service-feign

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/


feign:
  hystrix:
    enabled: true #Feign是自带断路器的,没有默认打开。需要在配置文件中配置打开它
  httpclient:
    enabled: true #使用httpClient网络请求
  #okhttp:
    #enabled: true #使用okhttp网络请求
